<div class="container">
    <div class="row">
        <form [formGroup]="addUserForm" (ngSubmit)="userSubmit(addUserForm)">
            <div class="form-group">
                <label for="firstName" >first name: </label>
                <input type="text" name="firstName" formControlName="firstName" class="form-control" placeholder="frist name">
            </div>
            <div class="form-group">
                <label for="password" >password: </label>
                <input type="password" name="password" formControlName="password"  class="form-control" placeholder="password">
            </div>
            <div class="form-group">
                <label for="phone" >phone: </label>
                <input type="text" name="phone" formControlName="phone"  class="form-control" placeholder="phone">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      
    </div>
</div>
<div class="container">
    <div class="row ">
    
     <div class="row row-cols-1 row-cols-md-3 g-4">
        <div *ngFor="let i of users"  class="col">
       
               
          <div class="card h-100 link">
            <img src="{{i.image}}" class="card-img-top" alt="image">
            <div class="card-body">
              <h5 class="card-title">name: {{i.firstName}} {{i.maidenName}} {{i.lastName}}</h5>
              <p class="card-text">email: {{i.email}}</p>
              <p class="card-text">phone: {{i.phone}}</p>
              <div class="row " style="justify-content: space-between;">
                <div class="w-50 ">
                    <button type="button"  [routerLink]="['/update-user', i.id]" class="btn btn-success w-100">update</button>
                </div>
                <div class="w-50 ">
                    <button type="button" (click)="userDelet(i.id)" class="btn btn-danger w-100">delete</button>
                </div>
            </div>
            </div>
          </div>
        
        </div>
      </div>
   
    </div>
</div>
