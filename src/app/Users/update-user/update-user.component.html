<div class="container">

    <h1 class="text-center"> update user</h1>
    <div class="row">
        <div class="col-md-3 " style="align-items: center;">
            <div class="card ">
              <img src="{{user.image}}" class="card-img-top w-100" alt="image">
              <div class="card-body">
                <h5 class="card-title">name: {{user.firstName}} {{user.maidenName}} {{user.lastName}}</h5>
                <p class="card-text">email: {{user.email}}</p>
                <p class="card-text">phone: {{user.phone}}</p>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <form [formGroup]="addUserForm" (ngSubmit)="userSubmit(addUserForm)">
                <div class="form-group">
                    <label for="firstName" >first name: </label>
                    <input type="text" name="firstName" formControlName="firstName" class="form-control" placeholder="frist name">
                </div>
                <div class="form-group">
                    <label for="maidenName" >maiden name: </label>
                    <input type="text" name="maidenName" formControlName="maidenName" class="form-control" placeholder="maiden name">
                </div>
                <div class="form-group">
                    <label for="lastName" >last name: </label>
                    <input type="text" name="lastName" formControlName="lastName" class="form-control" placeholder="last name">
                </div>
                <div class="form-group">
                    <label for="email" >email: </label>
                    <input type="email" name="password" formControlName="email"  class="form-control" placeholder="email">
                </div>
                <div class="form-group">
                    <label for="phone" >phone: </label>
                    <input type="text" name="phone" formControlName="phone"  class="form-control" placeholder="phone">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>



</div>
